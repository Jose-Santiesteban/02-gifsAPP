



<div class="row">
    <div *ngFor="let item of resultados"
         class="col-md-4 col-sm-6">
        <div class="card animate__animated animate__fadeIn">
           <img [src]="item.images.downsized.url" 
                 [alt]="item.title"  
                 class="card-img-top">
           <div class="card-body">
           <p class="card-test" >
              {{item.title}}
            </p>
        </div>
    </div>

</div>
